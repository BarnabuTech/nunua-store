{% extends 'base.html' %}
{% load i18n %}
{% load allauth %}
{% load static %}

{% block title %}
    Change Password
{% endblock title %}

{% block content %}
<div class="flex min-h-[80vh] items-center justify-center bg-gray-50 py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-center">
    <div class="flex flex-col items-center mb-6">
      <img src="{% static 'images/logo/Logo.png' %}" alt="Nunua Logo" class="w-32 mb-4" />
      <h2 class="text-2xl font-bold text-gray-900">Password Changed</h2>
      <p class="text-gray-500 mt-2">Your password has been changed successfully.</p>
    </div>
    <a href="{% url 'account_login' %}" class="inline-block mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg shadow hover:bg-indigo-700 transition">Return to Login</a>
  </div>
</div>
{% endblock content %}
